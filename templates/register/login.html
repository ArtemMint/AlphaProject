{% extends 'register/base.html' %}
{% load static %}

{% block title %}
<title>Sign in</title>
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
  <a href="{% url 'website:home_page' %}">
    <img class="mb-4" src="{% static 'website/img/logo.jpeg' %}" alt="logo" style="border-radius: 50%;">
  </a>
  <h1 class="h3 mb-3 fw-normal">Please Sign-In</h1>

  <div class="form-floating">
    <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>
  <p>
        <span style="color: red">
            {{ error_message }}
        </span>
  </p>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  Don`t have account? - <a class="link-secondary" href="{% url 'register:user_register' %}">Sign-Up</a>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; AlphaProject - 2021</p>
</form>
{% endblock %}
