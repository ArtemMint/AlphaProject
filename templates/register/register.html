{% extends 'register/base.html' %}
{% load static %}

{% block title %}
<title>Sign up</title>
{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
  <a href="{% url 'website:home_page' %}">
    <img class="mb-4" src="{% static 'website/img/logo.jpeg' %}" alt="logo" style="border-radius: 50%;">
  </a>
  <h1 class="h3 mb-3 fw-normal">Please Sign-Up</h1>

  <div class="form-floating">
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
    <label for="email">Email address</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="password1" placeholder="Password">
    <label for="password1">Password</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="confirm" placeholder="Password">
    <label for="confirm">Confirm</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  Already have account? - <a class="link-secondary" href="{% url 'register:user_login' %}">Sign-In</a>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">&copy; AlphaProject - 2021</p>
</form>
{% endblock %}
