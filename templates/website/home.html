{% extends "website/base/index.html" %}

{% block title %}Home{% endblock%}

{% block body_content%}
<div class="starter-template">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="0">
        <iframe width="100%" height="800px" src="https://www.youtube-nocookie.com/embed/tSabOoT5k9U"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
      </div>
      <div class="carousel-item" data-interval="0">
        <iframe width="100%" height="800px" src="https://www.youtube-nocookie.com/embed/LI2lB8FFMRQ"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
      </div>
      <div class="carousel-item" data-interval="0">
        <iframe width="100%" height="800px" src="https://www.youtube-nocookie.com/embed/tln6ktrwC94"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
{% endblock %}
